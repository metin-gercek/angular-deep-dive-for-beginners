<div class="courses">
  <course-card *ngFor="let course of courses | slice:0:2; index as i; first as isFirst; last as isLast;
  even as isEven;
  odd as isOdd"
  [class.is-first]="isFirst"
  [class.is-even]="isEven"
  [class.is-last]="isLast"
  [class.is-odd]="isOdd"


  (courseSelected)="onCourseSelected($event)" [course]="course" [cardIndex] = "i + 1"></course-card>

</div>
